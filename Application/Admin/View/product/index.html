

<!DOCTYPE html>
<html lang="en">
	<head>
   <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>圣灵科技系统管理后台</title>
  <link rel="shortcut icon" href="__ROOT__/Public/back/assets/ico/favicon.ico" type="image/x-icon" />



   <!-- CSS  -->
  <link href="__ROOT__/Public/back/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/assets/css/style.min.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/css/common.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/assets/css/font-awesome.min.css" rel="stylesheet" />

<script type="text/javascript">
function checkinput(){
   //alert("check");

  //标题
  var title = document.getElementById("title").value;
  if(title !=  null && title == ''){
      alert("请输入产品名称!");
      document.getElementById("title").focus();
      return false;
  }

  var key_words = document.getElementById("key_words").value;
  if(key_words !=  null && key_words == ''){
      alert("请输入关键词!");
      document.getElementById("key_words").focus();
      return false;
  }

  //内容
  var introduction = document.getElementById("introduction").value;
  if(introduction !=  null && introduction == ''){
      alert("请输入产品介绍!");
      document.getElementById("introduction").focus();
      return false;
  }
  // else{
  //   alert("in null!");
  //   alert(introduction);
  // }



  return true;
}



</script>

</head>

<body>
	<!-- start: Header -->
  <include file="./Public/back/common/header.html"/>
  <!-- end: Header -->

	<div class="container-fluid content">

		<div class="row">

			 <!--menu开始-->
    <include file="./Public/back/common/menu.html"/>

    <!--menu结束-->

		<!-- start: Content -->
		<div class="main ">
			<div class="row">

         <if condition="$editInfo neq null">
          <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <h2><i class="fa fa-indent red"></i><strong>修改产品信息</strong></h2>
			            </div>
						<div class="panel-body">
							<form action="__ROOT__/admin.php/product/update/{$editInfo.id}" method="post"  class="form-horizontal " enctype="multipart/form-data" onsubmit="return checkinput()">


                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input">产品名称：</label>
                            <div class="col-md-9">
                                <input type="text" id="title" name="title" value="{$editInfo.title}"  maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input"> 关 键 词 ：</label>
                            <div class="col-md-9">
                                <input type="text" id="key_words" name="key_words" value="{$editInfo.key_words}"  maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea-input">产品介绍：</label>
                            <div class="col-md-9">
                                <textarea id="introduction" name="introduction"  rows="9"  placeholder="建议输入不超过200个文字..." style="height:200px;">{$editInfo.introduction}</textarea>
                                <!--UEditor-->
                                   <!-- 配置文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
                                   <!-- 编辑器源码文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.all.js"></script>
                                   <!-- 实例化编辑器 -->
                                     <script type="text/javascript">
                                         var ue = UE.getEditor('introduction');
                                     </script>
                                <!--UEditor-->
                            </div>
                    </div>

                    <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea-input">产品类型：</label>
                            <div class="col-md-9">
                               <select name="type">
                                  <volist name="typeList" id="type">
                                     <option value ="{$type.id}"
                                     <if condition="$editInfo['typeid'] eq $type['id']">selected</if>
                                  >{$type.name}</option>
                                  </volist>



                                </select>
                            </div>
                    </div>





				            <div class="panel-footer">
                          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存修改</button>
                          <button type="reset" class="btn btn-sm btn-danger"><i class="fa  fa-cloud-upload"></i> 重新编辑</button>
                    </div>



								<br>
				            </form>
						</div>

			        </div>
			    </div>

          <else/>
             <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h2><i class="fa fa-indent red"></i><strong>添加产品信息</strong></h2>
                  </div>
              <div class="panel-body">
              <form action="__ROOT__/admin.php/product/add" method="post"  class="form-horizontal " enctype="multipart/form-data" onsubmit="return checkinput()">


                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input">产品名称：</label>
                            <div class="col-md-9">
                                <input type="text" id="title" name="title"   maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input"> 关 键 词 ：</label>
                            <div class="col-md-9">
                                <input type="text" id="key_words" name="key_words"   maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea-input">产品介绍：</label>
                            <div class="col-md-9">
                                <textarea id="introduction" name="introduction"  rows="9"  placeholder="建议输入不超过200个文字..." style="height:200px;"></textarea>
                                <!--UEditor-->
                                   <!-- 配置文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
                                   <!-- 编辑器源码文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.all.js"></script>
                                   <!-- 实例化编辑器 -->
                                     <script type="text/javascript">
                                         var ue = UE.getEditor('introduction');
                                     </script>
                                <!--UEditor-->
                            </div>
                    </div>

                    <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea-input">产品类型：</label>
                            <div class="col-md-9">
                               <select name="type">
                                  <volist name="typeList" id="type">
                                     <option value ="{$type.id}">{$type.name}</option>
                                  </volist>



                                </select>
                            </div>
                    </div>





                    <div class="panel-footer">
                          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>
                          <button type="reset" class="btn btn-sm btn-danger"><i class="fa  fa-cloud-upload"></i> 重新编辑</button>
                    </div>



                <br>
                    </form>
            </div>

              </div>
          </div>




           </if>


			    <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <h2><i class="fa fa-sitemap red"></i><strong>产品信息</strong></h2>
			            </div>
                        <table width="100%" border="1" style="border:#FFF; border-top:none; margin:auto; ">
                           <tr style="background-color:#e8e8e8">
                                <th scope="col">产品名称</th>

                                <th scope="col">产品类型</th>
                                <th scope="col">产品介绍</th>
                                <th scope="col">修改时间</th>
                                <th scope="col">修改</th>
                                <th scope="col">删除</th>
                            </tr>
                           <volist name="infoList" id="info">
                              <if condition="$i%2 eq 0">
                                 <tr style="background-color:#e9f6ff;">
                                   <td>{$info.title}</td>
                                   <td>{$info.typename}</td>
                                   <td>{$info.introduction|strip_tags|msubstr=0,50,"utf-8",true}</td>
                                   <td>{$info.pub_time}</td>
                                   <td><a href="__ROOT__/admin.php/product/{$info.id}">点击修改</a></td>
                                   <td><a href="__ROOT__/admin.php/product/delete/{$info.id}">点击删除</a></td>

                                 </tr>
                              <else/>
                                 <tr style="background-color:#f5f5f5;">
                                   <td>{$info.title}</td>
                                   <td>{$info.typename}</td>
                                   <td>{$info.introduction|strip_tags|msubstr=0,50,"utf-8",true}</td>
                                   <td>{$info.pub_time}</td>
                                   <td><a href="__ROOT__/admin.php/product/{$info.id}">点击修改</a></td>
                                   <td><a href="__ROOT__/admin.php/product/delete/{$info.id}">点击删除</a></td>

                                 </tr>

                              </if>
                           </volist>




                        </table>

			        </div>



				</div><!--/.col-->
			</div><!--/.row-->
			<!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>




	</div><!--/container-->

</body>
</html>
