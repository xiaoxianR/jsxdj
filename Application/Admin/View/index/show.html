<script type="text/javascript">
  //alert("check");
function checkinput(){
   //alert("check");
   //var user='{$Think.session.name}';



  var introduction = document.getElementById("introduction").value;
  if(introduction !=  null && introduction == ''){
      alert("请输入公告内容!");
      document.getElementById("introduction").focus();
      return false;
  }


  return true;



}






</script>
<script type="text/javascript">
function refresh()
  {
    var url='__ROOT__/admin.php/index/show';
    window.location.href=url;
  }
</script>


  </head>
    <style type="text/css">
  dl{ font:12px normal 'Microsoft YaHei'; width: 900px; height: 100%; overflow: hidden; margin: 20px auto;  border:1px solid #eee; background: #f8f8f8; padding: 20px; }
  dl dt{ width: 100%; height: 30px; line-height: 30px; font-size: 14px; font-weight: bold; }
  dl dd{ padding: 10px; }
  pre{ color:#fff; height: 100%; overflow: hidden; background: #66BE8C; margin: 10px 0; word-break: normal; word-wrap:break-word;}
  code{ word-break: normal;}
  ul,li{ list-style: none; }
  #btn-type,#btn-type1,#btn-type2{
    background-color:#359add;
    border:none;
    color:#FFF;
    width:50px;
    height:30px;

  }
  dd{
    float:right;
    margin-top:7px;
    margin-right:10px;
  }
</style>


<body>
  <!-- start: Header -->
  <include file="./Public/back/common/header.html"/>
  <!-- end: Header -->

  <div class="container-fluid content">

    <div class="row">

      <!--menu开始-->
    <include file="./Public/back/common/menu.html"/>

    <!--menu结束-->

    <!-- start: Content -->
    <div class="main">

      <div class="row">
        <div class="col-lg-12">
          <ol class="breadcrumb">
            <li><i class="fa fa-laptop"></i>控制面板</li>
          </ol>
        </div>
      </div>


      <div class="row">
         <if condition="$Think.session.purview.product_set eq 1">

         <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <a href="__ROOT__/admin.php/product"><div class="info-box red-bg">
            <i class="fa fa-upload"></i>
            <div class="count">产品发布</div>
            <div class="title">Product release</div>
          </div></a><!--/.info-box-->
        </div><!--/.col-->
      </if>

      <if condition="$Think.session.purview.question_set eq 1">
         <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <a href="__ROOT__/admin.php/question"><div class="info-box green-bg">
            <i class="fa fa-exclamation-triangle"></i>
            <div class="count">技术难题</div>
            <div class="title">Technical problems</div>
          </div></a><!--/.info-box-->
        </div><!--/.col-->
      </if>

      <if condition="$Think.session.purview.news_set eq 1">
         <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <a href="__ROOT__/admin.php/news"><div class="info-box blue-bg">
            <i class="fa fa-history"></i>
            <div class="count">最新动态</div>
            <div class="title">Announcement release/Technical problems</div>
          </div></a><!--/.info-box-->
        </div><!--/.col-->
       </if>

      </div><!--/.row-->




      <div class="row">
        <if condition="$Think.session.purview.message_set eq 1">
        <div class="col-lg-6 col-md-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h2><i class="fa fa-comment"></i><strong>留言板</strong></h2>
              <div class="panel-actions">
                <a href="index.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                <a href="index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                <a href="index.html#" class="btn-close"><i class="fa fa-times"></i></a>
              </div>
            </div>
            <div class="panel-body">
              <div class="tab-content">
                <div class="tab-pane active" id="tasks">
                  <table class="table bootstrap-datatable datatable small-font">
                    <thead>
                        <tr>
                          <th>姓名</th>
                          <th>电话</th>
                          <th>邮箱</th>
                          <th>留言内容</th>
                          <th class="center"></th>
                        </tr>
                      </thead>
                      <tbody>
                      <if condition="count($messageList) elt 0">
                         <tr><td>暂无信息...</td></tr>
                       <else/>
                         <volist name="messageList" id="message">
                            <tr>
                               <td>{$message.name}</td>
                               <td>{$message.tel}</td>
                               <td>{$message.email}</td>
                               <td>{$message.content|msubstr=0,20,"utf-8",ture}</td>
                               <td class="text-center text-info">
                                 <a href="__ROOT__/admin.php/message/{$message.id}">查看</a>
                               </td>
                            </tr>
                         </volist>
                      </if>




                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>

        </div><!--/col-->
        </if>

      </div><!--/row-->

      <div class="row">
       <if condition="$Think.session.purview.company_set eq 1">

        <div class="col-lg-8 col-md-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h2><i class="fa fa-volume-up"></i><strong>公告快捷发布</strong></h2>
              <div class="panel-actions">
                <a href="index.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                <a href="index.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                <a href="index.html#" class="btn-close"><i class="fa fa-times"></i></a>
              </div>
            </div>
            <div class="panel-body no-padding">
              <div class="todo-list">
                <div class="header">公告</div>
                <ul id="todo-2" class="todo-list-tasks">
                  <volist name="noticeList" id="notice">
                      <li>
                         <span class="desc">{$notice.introduction}</span>
                         <a href="__ROOT__/admin.php/notice/delete/{$notice.id}"><span class="desc1" style="background-color:#359add; display:block; width:50px; height:30px; text-align:center; line-height:30px; color:#fff; float:right; margin-top:7px;margin-left:7px;">删除</span></a>
                         <a href="__ROOT__/admin.php/notice/{$notice.id}"><span class="desc1" style="background-color:#359add; display:block; width:50px; height:30px; text-align:center; line-height:30px; color:#fff; float:right; margin-top:7px;">修改</span></a>

                  </li>
                   </volist>
                </ul>
              </div>
            </div>
             <div class="panel-body">
              <form action="__ROOT__/admin.php/notice/add" method="post"  class="form-horizontal " onsubmit="return checkinput()">


                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input" style="width: inherit;">公告信息：</label>
                            <div class="col-md-9">
                                <input type="text" id="introduction" name="introduction"   maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>




                    <div class="panel-footer">
                          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 发布</button>
                          <button type="reset" class="btn btn-sm btn-danger"><i class="fa  fa-cloud-upload"></i> 重新编辑</button>
                    </div>



                <br>
                    </form>
            </div>
          </div>

        </div><!--/col-->
        </if>

      </div><!--/row-->


    </div>
    <!-- end: Content -->
    <br><br><br>




  </div><!--row-->


  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">刷新提示</h4>
        </div>
        <div class="modal-body">
          <p>请注意内容是否更改，是否刷新？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="refresh()">确认刷新</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="clearfix"></div>

  <script src="__ROOT__/Public/back/assets/plugins/d3/d3.min.js"></script>
