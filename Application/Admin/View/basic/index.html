<!DOCTYPE html>
<html lang="en">
	 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>圣灵科技系统管理后台</title>
  <link rel="shortcut icon" href="__ROOT__/Public/back/assets/ico/favicon.ico" type="image/x-icon" />



   <!-- CSS  -->
  <link href="__ROOT__/Public/back/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/assets/css/style.min.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/css/common.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/assets/css/font-awesome.min.css" rel="stylesheet" />



 <script type="text/javascript">
  //alert("check");
function checkinput(){
   //alert("check");

  var introduction = document.getElementById("introduction").value;
  if(introduction !=  null && introduction == ''){
      alert("请输入描述内容!");
      document.getElementById("introduction").focus();
      return false;
  }


  return true;



}
</script>
 </head>

<body>
	<!-- start: Header -->
  <include file="./Public/back/common/header.html"/>
  <!-- end: Header -->

	<div class="container-fluid content">

		<div class="row">

			 <!--menu开始-->
    <include file="./Public/back/common/menu.html"/>

    <!--menu结束-->

		<!-- start: Content -->
		<div class="main ">
			<div class="row">

         <if condition="$editInfo neq null">
          <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <h2><i class="fa fa-indent red"></i><strong>基本修改信息</strong></h2>
			            </div>
						<div class="panel-body">
							<form action="__ROOT__/admin.php/basic/update/{$editInfo.id}" method="post"  class="form-horizontal " onsubmit="return checkinput()">

                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input">{$editInfo.title}：</label>
                            <div class="col-md-9">
                                <input type="text" id="introduction" name="introduction" value="{$editInfo.introduction}" maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>




				            <div class="panel-footer">
                          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存修改</button>
                          <button type="reset" class="btn btn-sm btn-danger"><i class="fa  fa-cloud-upload"></i> 重新编辑</button>
                    </div>



								<br>
				            </form>
						</div>

			        </div>
			    </div>
           </if>


			    <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <h2><i class="fa fa-sitemap red"></i><strong>基本信息</strong></h2>
			            </div>
                        <table width="100%" border="1" style="border:#FFF; border-top:none; margin:auto; ">
                           <volist name="infoList" id="info">
                              <if condition="$i%2 eq 0">
                                 <tr style="background-color:#e9f6ff;">
                                   <td>{$info.title}</td>
                                   <td>{$info.introduction}</td>

                                   <td><a href="__ROOT__/admin.php/basic/{$info.id}">点击修改</a></td>

                                 </tr>
                              <else/>
                                 <tr style="background-color:#f5f5f5;">
                                   <td>{$info.title}</td>
                                   <td>{$info.introduction}</td>

                                   <td><a href="__ROOT__/admin.php/basic/{$info.id}">点击修改</a></td>

                                 </tr>

                              </if>
                           </volist>




                        </table>

			        </div>



				</div><!--/.col-->
			</div><!--/.row-->
			<!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>




	</div><!--/container-->



	<!-- start: JavaScript-->
	<script src="__ROOT__/Public/back/assets/js/jquery-2.1.1.min.js"></script>

<script type="text/javascript">
      window.jQuery || document.write("<script src='__ROOT__/Public/back/assets/js/jquery-2.1.1.min.js'>"+"<"+"/script>");
</script>



  <!-- theme scripts -->
  <script src="__ROOT__/Public/back/assets/js/SmoothScroll.js"></script>
  <script src="__ROOT__/Public/back/assets/js/jquery.mmenu.min.js"></script>
  <script src="__ROOT__/Public/back/assets/js/core.min.js"></script>

	<!-- end: JavaScript-->

</body>
</html>
