

<!DOCTYPE html>
<html lang="en">
	<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>圣灵科技系统管理后台</title>
  <link rel="shortcut icon" href="__ROOT__/Public/back/assets/ico/favicon.ico" type="image/x-icon" />



   <!-- CSS  -->
  <link href="__ROOT__/Public/back/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/assets/css/style.min.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/css/common.css" rel="stylesheet" />
  <link href="__ROOT__/Public/back/assets/css/font-awesome.min.css" rel="stylesheet" />

<script type="text/javascript">
function checkinput(){
   //alert("check");

  var name = document.getElementById("name").value;
  if(name !=  null && name == ''){
      alert("请输入姓名!");
      document.getElementById("name").focus();
      return false;
  }

  var position = document.getElementById("position").value;
  if(position !=  null && position == ''){
      alert("请输入职位!");
      document.getElementById("position").focus();
      return false;
  }

  //内容
  var words = document.getElementById("words").value;
  if(words !=  null && words == ''){
      alert("请输入感悟信息!");
      document.getElementById("words").focus();
      return false;
  }



  return true;
}




</script>

</head>

<body>
	<!-- start: Header -->
  <include file="./Public/back/common/header.html"/>
  <!-- end: Header -->

	<div class="container-fluid content">

		<div class="row">

			 <!--menu开始-->
    <include file="./Public/back/common/menu.html"/>

    <!--menu结束-->

		<!-- start: Content -->
		<div class="main ">
			<div class="row">

         <if condition="$editInfo neq null">
          <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <h2><i class="fa fa-indent red"></i><strong>修改团队成员信息</strong></h2>
			            </div>
						<div class="panel-body">
							<form action="__ROOT__/admin.php/team/update/{$editInfo.id}" method="post"  class="form-horizontal " enctype="multipart/form-data" onsubmit="return checkinput()">


                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input">姓名：</label>
                            <div class="col-md-9">
                                <input type="text" id="name" name="name" value="{$editInfo.name}"  maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input">职位：</label>
                            <div class="col-md-9">
                                <input type="text" id="position" name="position" value="{$editInfo.position}"  maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                  <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea-input">感悟：</label>
                            <div class="col-md-9">
                                <textarea id="words" name="words"  rows="9"  placeholder="建议输入不超过200个文字..." style="height:200px;">{$editInfo.words}</textarea>
                                <!--UEditor-->
                                   <!-- 配置文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
                                   <!-- 编辑器源码文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.all.js"></script>
                                   <!-- 实例化编辑器 -->
                                     <script type="text/javascript">
                                         var ue = UE.getEditor('words');
                                     </script>
                                <!--UEditor-->
                            </div>
                    </div>





				            <div class="panel-footer">
                          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存修改</button>
                          <button type="reset" class="btn btn-sm btn-danger"><i class="fa  fa-cloud-upload"></i> 重新编辑</button>
                    </div>



								<br>
				            </form>
						</div>

			        </div>
			    </div>

          <else/>
             <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h2><i class="fa fa-indent red"></i><strong>添加团队成员信息</strong></h2>
                  </div>
              <div class="panel-body">
              <form action="__ROOT__/admin.php/team/add" method="post"  class="form-horizontal " enctype="multipart/form-data" onsubmit="return checkinput()">


                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input">姓名：</label>
                            <div class="col-md-9">
                                <input type="text" id="name" name="name"   maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-3 control-label" for="text-input">职位：</label>
                            <div class="col-md-9">
                                <input type="text" id="position" name="position"   maxlength="20" class="form-control" placeholder="请输入不超过20个文字...">
                            </div>
                    </div>
                  <div class="form-group">
                            <label class="col-md-3 control-label" for="textarea-input">感悟：</label>
                            <div class="col-md-9">
                                <textarea id="words" name="words"  rows="9"  placeholder="建议输入不超过200个文字..." style="height:200px;"></textarea>
                                <!--UEditor-->
                                   <!-- 配置文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
                                   <!-- 编辑器源码文件 -->
                                    <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.all.js"></script>
                                   <!-- 实例化编辑器 -->
                                     <script type="text/javascript">
                                         var ue = UE.getEditor('words');
                                     </script>
                                <!--UEditor-->
                            </div>
                    </div>

                    <div class="panel-footer">
                          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>
                          <button type="reset" class="btn btn-sm btn-danger"><i class="fa  fa-cloud-upload"></i> 重新编辑</button>
                    </div>



                <br>
                    </form>
            </div>

              </div>
          </div>




           </if>


			    <div class="col-md-6">
			        <div class="panel panel-default">
			            <div class="panel-heading">
			                <h2><i class="fa fa-sitemap red"></i><strong>团队成员信息</strong></h2>
			            </div>
                        <table width="100%" border="1" style="border:#FFF; border-top:none; margin:auto; ">
                           <tr style="background-color:#e8e8e8">
                                <th scope="col">姓名</th>
                                <th scope="col">职位</th>
                                <th scope="col">感悟</th>
                                <th scope="col">修改</th>
                                <th scope="col">删除</th>
                            </tr>
                           <volist name="infoList" id="info">
                              <if condition="$i%2 eq 0">
                                 <tr style="background-color:#e9f6ff;">
                                   <td>{$info.name}</td>
                                   <td>{$info.position}</td>
                                   <td>{$info.words|strip_tags|msubstr=0,50,"utf-8",ture}</td>
                                   <td><a href="__ROOT__/admin.php/team/{$info.id}">点击查看</a></td>
                                   <td><a href="__ROOT__/admin.php/team/delete/{$info.id}">点击删除</a></td>

                                 </tr>
                              <else/>
                                 <tr style="background-color:#f5f5f5;">
                                    <td>{$info.name}</td>
                                   <td>{$info.position}</td>
                                   <td>{$info.words|strip_tags|msubstr=0,50,"utf-8",ture}</td>
                                   <td><a href="__ROOT__/admin.php/team/{$info.id}">点击查看</a></td>
                                   <td><a href="__ROOT__/admin.php/team/delete/{$info.id}">点击删除</a></td>

                                 </tr>

                              </if>
                           </volist>




                        </table>

			        </div>



				</div><!--/.col-->
			</div><!--/.row-->
			<!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>




	</div><!--/container-->



	<!-- start: JavaScript-->

});

</body>
</html>
