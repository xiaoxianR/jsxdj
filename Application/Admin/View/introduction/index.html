<script type="text/javascript">
  //alert("check");
function checkinput(){
   //alert("check");

  var title = document.getElementById("title").value;
  if(title !=  null && title == ''){
      alert("请输入标题!");
      document.getElementById("title").focus();
      return false;
  }

  var key_words = document.getElementById("key_words").value;
  if(key_words !=  null && key_words == ''){
      alert("请输入关键词!");
      document.getElementById("key_words").focus();
      return false;
  }

  var content = document.getElementById("content").value;
  if(content !=  null && content == ''){
      alert("请输入公司简介!");
      document.getElementById("content").focus();
      return false;
  }


  //修改图片
   var editpicture = document.getElementById("editpicture").value;
   //alert(editpicture);
  //判断选择的图片格式是否正确
   if(editpicture!=''){
    //alert("!null");

  var a=editpicture.lastIndexOf(".");
  var str=editpicture.substring(a+1);
  //alert(str);

  var imgArr = [ "jpg","jpeg","gif","bmp","JPG","JPEG","GIF","BMP","png","PNG"];
  if($.inArray(str, imgArr)=='-1'){
    //alert("-1");
   var obj = document.getElementById("editpicture") ;
   //alert("-1");
   obj.select();
   //alert("-1");
   //document.picture.clear();
   alert("请选择正确的图片格式");
   return false;
  }

  }
  return true;



}






</script>

                    </div>
                    <div class="form-group">

                    </div>

                            </div>
                    </div>

                            <div class="col-md-9">

                            </div>
                    </div>





                    <div class="panel-footer">
                          <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 修改保存</button>
                          <button type="reset" class="btn btn-sm btn-danger"><i class="fa  fa-cloud-upload"></i> 重新编辑</button>
